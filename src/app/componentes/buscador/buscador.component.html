<div class="search-box d-flex align-items-center mx-3">
    <!-- Campo de búsqueda con ngModel -->
    <input type="text" class="form-control search-input" placeholder="Buscar..." [(ngModel)]="query" (input)="buscarAnime()">
  
    <!-- Botón de búsqueda con icono -->
    <button class="btn search-btn" (click)="buscarAnime()">
      <i class="bi bi-search"></i>
    </button>
  </div>
  
  <!-- Lista de resultados desplegable -->
  @if (resultados.length > 0) {
    <ul class="resultados-dropdown">
      @for (anime of resultados; track anime.id) {
        <li (click)="irADetalle(anime)">
          {{ anime.title }} ({{ anime.type }})
        </li>
      }
    </ul>
  }
