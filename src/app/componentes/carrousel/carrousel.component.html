
<div id="animeCarousel" class="carousel slide mt-0 mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    @for ( anime of animes; track anime.mal_id) {
      <div class="carousel-item active">
        <img [src]="anime.images.jpg.large_image_url" class="d-block w-100" [alt]="anime.title">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ anime.title }}</h5>
        </div>
      </div>
    }
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
